<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" href="images/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="../css/Quiz.css" />
    <link rel="stylesheet" href="../css/header.css">
  </head>
  <body>
    <header>
      <div class="Logo">
        <a href="../home.html"
          ><img src="../assets/Logotipo_empresa.png" alt="" width="70" height="70"
        /></a>
      </div>
      <div id="menu">
        <ul>
          <a href="../home.html"><li>Inicio</li></a>
          <a href="../Formulario.html"><li>Formulário</li></a>
          <a href="../Resposta.html"><li>Respostas</li></a>
          <a href="../Paginaquiz.html"><li>Quiz</li></a>
        </ul>
      </div>
    </header>
    <main class="tela-principal">
      <section class="conteudos">
        <h1>Quiz</h1>

        <article class="centro" id="instrucoes">
          Leia a questão e clique na resposta correta
        </article>

        <article class="questoes">
          <figure class="imagemDaQuestao">
            <img src="" alt="Img da questao" width="200px" />
          </figure>

          <header class="questao">
            <span id="numQuestao"></span>
            <h2 id="pergunta"></h2>
          </header>

          <div class="corpo">
            <ol type="A" id="alternativas">
              <li
                id="a"
                value="1A"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="b"
                value="1B"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="c"
                value="1C"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
              <li
                id="d"
                value="1D"
                class="respostas"
                onClick="verificarSeAcertou(this, this)"
              ></li>
            </ol>
          </div>
        </article>

        <article id="aviso" class="centro">
          <input
            type="range"
            value="1"
            min="1"
            max="10"
            step="1"
            name="progresso"
            id="progresso"
            disabled
          />
          <br />
          <span id="numero"></span> de <span id="total"></span>
        </article>
      </section>
    </main>
    
    <!-- JS externo -->
    <script src="../js/Quizanime.js"></script>
  </body>
</html>
